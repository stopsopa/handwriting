<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="hide">
      <h1>Handwriting Practice Sheet Generator</h1>
      <form id="text-form">
        <div>
          <label for="char-limit">Character Limit per Line:</label>
          <input type="number" id="char-limit" value="68" />
        </div>
        <br />
        <textarea
          id="text-input"
          rows="10"
          cols="120"
          placeholder="Paste your text here..."
        ></textarea
        ><br />
        <!-- <button type="submit">Generate Printable Page</button> -->
        <alert-box type="note">
          In order to hide or show (toggle) entire ui press ESC
        </alert-box>
      </form>

      <h2>Preview</h2>
    </div>
    <div id="preview-area" class="preview"></div>
    <link rel="stylesheet" href="style.css" />
    <script src="https://stopsopa.github.io/alert-webcomponent/alert-box.js"></script>

    <script type="module">
      import smartLineBreak from "./smartLineBreak.js";

      const textInput = document.getElementById("text-input");
      const charLimitInput = document.getElementById("char-limit");
      const previewArea = document.getElementById("preview-area");

      function updatePreview() {
        const text = textInput.value;
        const limit = parseInt(charLimitInput.value, 10);
        const lines = smartLineBreak(text, limit);
        const generatedHtml = lines
          .map((line) => `<div class="line">${line}</div>`)
          .join("");
        previewArea.innerHTML = generatedHtml;
      }

      textInput.addEventListener("input", updatePreview);
      charLimitInput.addEventListener("input", updatePreview);

      // Initial preview update
      updatePreview();
    </script>
  </body>
</html>
